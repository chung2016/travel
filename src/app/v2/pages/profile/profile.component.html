<h1>Profile</h1>
<dl *ngIf="user$ | async as user">
  <dt>email</dt>
  <dd>{{ user.email }}</dd>
  <dt>username</dt>
  <dd>{{ user.username }}</dd>
  <dt>firstName</dt>
  <dd>{{ user.firstName }}</dd>
  <dt>lastName</dt>
  <dd>{{ user.lastName }}</dd>
  <dt>createdAt</dt>
  <dd>{{ user.createdAt | date: 'yyyy-mm-dd hh:mm:ss' }}</dd>
</dl>
