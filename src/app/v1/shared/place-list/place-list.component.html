<div class="row" *ngFor="let row of places">
  <div class="col-md-4 col-xs-12" *ngFor="let place of row">
    <div class="card">
      <span *ngIf="!place.photo">No photo</span>
      <img [src]="place.photo" alt="" *ngIf="place.photo" class="place-pre-photo" />
      <div class="card-body">
        <div>
          <a class="author" [routerLink]="['/v1/profile', place.author.id]" *ngIf="place.author">
            <img
              class="place-info-image"
              [src]="
                place.author.image ? place.author.image : '../../assets/images/default-profile.png'
              "
              alt="User image"
            />
            &nbsp;<span>{{ place.author.username }}</span>
          </a>
        </div>
        <h5 class="card-title">{{ place.name }}</h5>
        <p class="card-text">Location: {{ place.location }}</p>
        <span class="date"> Publish At: {{ place.createdAt | date: 'longDate' }} </span>
        <div>
          <a
            [routerLink]="['/v1/place', place.id]"
            class="preview-link row btn btn-primary"
            [textContent]="'Read more...'"
          ></a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="app-place-preview" [hidden]="!loading">Loading places...</div>

<div class="app-place-preview" [hidden]="loading || places.length">No Record...</div>
