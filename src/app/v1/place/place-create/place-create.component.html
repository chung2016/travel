<div class="container page">
  <div class="row">
    <div class="col-md-6 offset-md-3 col-xs-12">
      <h2>New Place</h2>
      <form [formGroup]="createPlaceForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            formControlName="name"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
          />
          <ul *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <li *ngIf="f.name.errors.required">Name is required</li>
          </ul>
        </div>
        <div class="form-group">
          <label for="photo">Photo</label>
          <input
            type="file"
            name="file"
            (change)="handleFileInput($event.target.files)"
            class="form-control-file"
          />
          <img [src]="place.photo" alt="place-photo" *ngIf="place.photo" class="place-photo" />
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input
            type="text"
            formControlName="location"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.location.errors }"
          />
          <ul *ngIf="submitted && f.location.errors" class="invalid-feedback">
            <li *ngIf="f.location.errors.required">Location is required</li>
          </ul>
        </div>
        <div class="form-group">
          <label for="type">Type</label>
          <select class="form-control" name="type">
            <option
              [value]="placeTypeOption"
              *ngFor="let placeTypeOption of placeTypeOptions"
              [textContent]="placeTypeOption"
            ></option>
          </select>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            name=""
            formControlName="description"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.description.errors }"
          ></textarea>
          <ul *ngIf="submitted && f.description.errors" class="invalid-feedback"></ul>
        </div>
        <div class="form-group">
          <label for="authorComment">Comment</label>
          <textarea
            name=""
            formControlName="authorComment"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.authorComment.errors }"
          ></textarea>
          <ul *ngIf="submitted && f.authorComment.errors" class="invalid-feedback"></ul>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Create</button>
          <img
            *ngIf="loading"
            class="pl-3"
            src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="

      </form>
    </div>
  </div>
</div>
