<a routerLink="/products" class="btn btn-dark">Product List</a>
<dl class="dl-horizontal">
  <dt>Name</dt>
  <dd>{{product.name}}</dd>
  <dt>Description</dt>
  <dd>{{product.description}}</dd>
  <dt>Price</dt>
  <dd>{{product.price}}</dd>
</dl>
<a [routerLink]="['/product/edit', product._id]" class="btn btn-success" [class.disabled]="loading">Edit</a>
